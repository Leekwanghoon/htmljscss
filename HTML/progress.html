<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>
<body>
    <!-- <progress value="70" max="100"> -->
        <!-- 70% -->
    <!-- </progress> -->
    <!-- max 안적어 > 0~1사이 -->
    <!-- <progress value="0.7"> -->
        <!-- 70% -->
    <!-- </progress> -->
    <progress value="0" max="100"></progress>
    <script>
        const progress = document.querySelector('progress');    //querySelector는 속성 그 뭐시냐 tag찾는거
        const interval = setInterval(function() {
            progress.value += 10;
            if(progress.value >= 100 )  clearInterval(interval);
        },1000)
    </script>
</body>
</html>
