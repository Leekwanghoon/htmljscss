<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소선택자 before</title>
    <style>
        ul {
            font-size: 40px;
        }
        ul li::before {
            /* <li>숫자<<생긴다 (before)1</li */
            /*가상요소선택자에서는 content라는 속성이 무조건있어야 영역이 생긴다*/
            content: "숫자";
            font-weight: bold;
            color: red;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- ul>li{$}*20 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
</body>
</html>
