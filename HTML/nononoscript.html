<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이거 자바스크립트 지원하지않는 환경임</title>
</head>
<body>
    <iframe src="./noscript.html" frameborder="0" sandbox style="border: 4px solid red;"></iframe>
</body>
</html>

<!-- sandbox로 환경지원안되게끔 막아버려 보안으로 그래서 noscript.html에있는 noscript tag내부에 자바스크립트가 실행되지 않는 환경에서 사용자에게 노출할것을 보여준다 -->
