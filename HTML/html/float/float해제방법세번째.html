<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모요소clearfix로해제</title>
    <style>
        .clearfix::after {
            content:"";
            clear: both;
            display:block;
        }
        .float-box {
            width: 100px;
            height: 100px;
            background: orange; 
            margin: 10px;
            float: left;
        }
        .new-box {
            width: 200px;
            height: 150px;
            background: red;
        }
    </style>
</head>
<body>
        <div class="clearfix">
            <div class="float-box">1</div>
            <div class="float-box">2</div>
            <div class="float-box">3</div>
            <div class="float-box">4</div>
        </div>
        <div class="new-box"></div>
</body>
</html>
