<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제요소에서 해제</title>
    <style>
        .float-box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 10px;
            float: left;
        }
        .new-box {
            clear: both;
            background: red;
        }
    </style>
</head>
<body>
    <div class="float-box">1</div>
    <div class="float-box">2</div>
    <div class="float-box">3</div>
    <div class="float-box">4</div>
    <div class="float-box">5</div>
    <div class="new-box"></div>
</body>
</html>
