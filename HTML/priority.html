<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        div {
            color: red !important; /*!important이거 있으면 존나쌘거*/
        }
        #color_yellow {
            color: yellow; /*id*/
        }
        .color_green {
            color: green;/*클래스*/
        }
        div {
            color: blue;    /*태그 선택자*/
        }
        * {
            color: darkblue;    /*전체태그*/
        }
        body {
            color: violet;  /*상속*/
        }
    </style>
</head>
<body>
    <div id="color_yellow" class="color_green" style="color:orange">Hello World!</div>
</body>
</html>
