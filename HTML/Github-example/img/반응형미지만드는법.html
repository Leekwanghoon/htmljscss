<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 반응형 만드는법</title>
    <style>
        div {
            width: 300px;
            border: 4px solid red;
        }
        div img {
            max-width: 100%;
            padding: 50px 20%; /*이게핵심*/
            box-sizing: border-box; /*마진 패딩넘치는거 막아부러*/
        }
    </style>
</head>
<body>
    <div>
        <img src="https://heropy.blog/css/images/logo.png" alt="logo">
    </div>
</body>
</html>
