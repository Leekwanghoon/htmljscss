    <select name="fruits">
        <optgroup label="내가 좋아하는 과일">
            <option label="Apple" value="Apple"></option>
            <option>Banana</option>
            <option>Grape</option>
        </optgroup>
        <!-- 분리되어있다 label로 제목지정해부러 -->
        <optgroup label="내가 싫어하는 과일">
            <option selected>Melon</option>
            <option>strewwberry</option>
        </optgroup>
    </select>
