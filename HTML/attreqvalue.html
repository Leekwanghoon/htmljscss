<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[attr=value]</title>
    <style>
        /*속성만 입력하는게 아니라 값까지 입력해부러!*/
        /*"password"  == password*/
        [type="password"] {
            opacity: 0.5;
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" value="이광훈">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
</body>
</html>
